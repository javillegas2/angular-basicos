<p>listado de héroes!</p>
<div *ngIf="heroeBorrado!=='' else noBorrado">
    <h2>Héroe borrado:</h2>
    <span>{{heroeBorrado}}</span>
</div>
<ng-template #noBorrado>
    <h3>No ha borrada nada.</h3>
</ng-template>


<ul>
    <li *ngFor="let item of heroes; let i = index;">
        {{i+1}} - {{item}}
    </li>
</ul>

<button (click)="borrarHeroe()">Borrar héroe</button>
